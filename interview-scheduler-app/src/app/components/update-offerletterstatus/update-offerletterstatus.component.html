<div class="container mt-5">
    <form (ngSubmit)="onSubmit()" class="p-4 bg-light rounded shadow">
      <div class="form-group row mb-3">
        <label for="candidateName" class="col-sm-2 col-form-label">Candidate Name</label>
        <div class="col-sm-10">
          <input type="text" id="candidateName" [(ngModel)]="candidateName" name="candidateName" class="form-control" required>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="offerLetterStatus" class="col-sm-2 col-form-label">Offer Letter Status</label>
        <div class="col-sm-10">
          <input type="text" id="offerLetterStatus" [(ngModel)]="offerLetterStatus" name="offerLetterStatus" class="form-control" required>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Update Offer Letter Status</button>
      </div>
    </form>
  </div>
