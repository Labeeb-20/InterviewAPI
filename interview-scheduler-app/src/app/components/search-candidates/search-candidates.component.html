<div class="container mt-5">
    <form class="p-4 bg-light rounded shadow">
      <div class="form-group row mb-3">
        <label for="searchName" class="col-sm-2 col-form-label">Search by Name</label>
        <div class="col-sm-10">
          <input type="text" id="searchName" [(ngModel)]="searchName" name="searchName" class="form-control"><br>
          <button type="submit" class="btn btn-primary" (click)="searchname()">Search</button>
        </div>
      </div>
      
      <div class="form-group row mb-3">
        <label for="searchEmail" class="col-sm-2 col-form-label">Search by Email</label>
        <div class="col-sm-10">
          <input type="email" id="searchEmail" [(ngModel)]="searchEmail" name="searchEmail" class="form-control"><br>
          <button type="submit" class="btn btn-primary" (click)="searchemail()">Search</button>
        </div>
      </div>
      
      <div class="form-group row mb-3">
        <label for="searchPhone" class="col-sm-2 col-form-label">Search by Phone</label>
        <div class="col-sm-10">
          <input type="text" id="searchPhone" [(ngModel)]="searchPhone" name="searchPhone" class="form-control"><br>
          <button type="submit" class="btn btn-primary" (click)="searchphone()">Search</button>
        </div>
      </div>
      
    </form>
    <div *ngIf="candidates" class="mt-4">
      <h3 style="text-align: center;">Candidates</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of candidates">
            <td>{{ candidate.candidatename }}</td>
            <td>{{ candidate.emailid }}</td>
            <td>{{ candidate.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
