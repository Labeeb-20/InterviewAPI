
<div class="container mt-5">
    <form class="p-4 bg-light rounded shadow">
      <div class="form-group row mb-3">
        <label for="searchName" class="col-sm-2 col-form-label">Search by Interviewer Name</label>
        <div class="col-sm-10">
          <input type="text" id="searchName" [(ngModel)]="searchName" name="searchName" class="form-control"><br>
          <button type="submit" class="btn btn-primary" (click)="searchname()">Search</button>
        </div>
      </div>
      
      <div class="form-group row mb-3">
        <label for="searchEmail" class="col-sm-2 col-form-label">Search by Rounds</label>
        <div class="col-sm-10">
          <input type="number" id="searchRound" [(ngModel)]="searchRound" name="searchEmail" class="form-control"><br>
          <button type="submit" class="btn btn-primary" (click)="searchround()">Search</button>
        </div>
      </div>
      
      <div class="form-group row mb-3">
        <label for="searchPhone" class="col-sm-2 col-form-label">Search by Date</label>
        <div class="col-sm-10">
          <input type="text" id="searchDate" [(ngModel)]="searchDate" name="searchDate" class="form-control"><br>
          <button type="submit" class="btn btn-primary" (click)="searchdate()">Search</button>
        </div>
      </div>
      
    </form>
    <div *ngIf="interviews" class="mt-4">
      <h3 style="text-align: center;">Interviews</h3>
      <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Rounds</th>
                <th scope="col">Status</th>
              </tr>
        </thead>
            <tbody>
              <tr *ngFor="let interview of interviews">
                <td>{{ interview.name }}</td>
                <td>{{ interview.email }}</td>
                <td>{{ interview.date }}</td>
                <td>{{ interview.time }}</td>
                <td>{{ interview.rounds }}</td>
                <td>{{ interview.status }}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
